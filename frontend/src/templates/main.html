<section class="main">
    <div class="main-container">
        <h1 class="main-title mb-5">
            Главная
        </h1>

        <div class="main-actions d-flex flex-wrap gap-2 mb-5">
            <button class="main-button btn btn-outline-secondary btn-sm active" role="button" aria-pressed="true">
                Сегодня
            </button>
            <button class="main-button btn btn-outline-secondary btn-sm">Неделя</button>
            <button class="main-button btn btn-outline-secondary btn-sm">Месяц</button>
            <button class="main-button btn btn-outline-secondary btn-sm">Год</button>
            <button class="main-button btn btn-outline-secondary btn-sm">Все</button>
            <button class="main-button btn btn-outline-secondary btn-sm">Интервал</button>
            <span class="main-dates">с <span>Дата</span> по <span>Дата</span></span>
        </div>

        <div class="main-diagrams-wrapper row">
            <div class="income-diagram diagram-block col-12 col-md-6 d-flex flex-column justify-content-center align-items-center border-end border-light">
                <h2 class="title-small ">Доходы</h2>
                <canvas id="incomeChart"></canvas>
            </div>

            <div class="expenses-diagram diagram-block col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="title-small">Расходы</h2>
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>
</section>

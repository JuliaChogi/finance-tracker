<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<section class="signup">
    <div class="text-center big-logo"><img src="/frontend/assets/images/logo-big.png" alt="Логотип"></div>
    <h1 class="main-title text-center mb-2">Создайте аккаунт</h1>

    <form class="signup-form d-grid mx-auto" id="signUpForm">

        <div class="input-group mb-2">
            <span class="input-group-text"><img src="/frontend/assets/icons/person.png" alt="Человек"></span>
            <input type="text" class="form-control" placeholder="ФИО" required>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text"><img src="/frontend/assets/icons/mail.png" alt="Конверт"></span>
            <input type="email" class="form-control" placeholder="Электронная почта" required>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text"><img src="/frontend/assets/icons/lock.png" alt="Замок"></span>
            <input type="password" class="form-control" placeholder="Пароль" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><img src="/frontend/assets/icons/lock.png" alt="Замок"></span>
            <input type="password" class="form-control" placeholder="Подтверждение пароля" required>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Войти</button>
    </form>

    <div class="action-link"> Уже есть аккаунт? <a href="#" class="link-primary">Войдите в систему</a></div>
</section>

<script src="../libs/bootstrap/bootstrap.bundle.js"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
